<template name="appLayout">
    {{#ionBody}}
        {{> ionNavBar}}

        {{#ionNavView}}
            {{> yield}}

        {{/ionNavView}}

        {{#if isAndroid}}
            {{#ionTabs style="android"}}
                {{> ionTab title="Map" path="map" icon="map"}}
                {{> ionTab title="Recent" path="recent" icon="android-time"}}
                {{> ionTab title="Cards" path="cards" icon="android-notifications"}}
                {{> ionTab title="Profile" path="profile" icon="android-happy"}}
            {{/ionTabs}}
        {{else}}
            {{#ionTabs style="ios"}}
                {{> ionTab title="Map" path="map" icon="map" class="tab-item-positive"}}
                {{> ionTab title="Recent" path="recent" iconOff="ios-clock-outline" iconOn="ios-clock" class="tab-item-positive"}}
                {{> ionTab title="Cards" path="cards" iconOff="ios-bell-outline" iconOn="ios-bell" class="tab-item-positive"}}
                {{> ionTab title="Profile" path="profile" iconOff="ios-person-outline" iconOn="ios-person" class="tab-item-positive"}}
            {{/ionTabs}}
        {{/if}}
    {{/ionBody}}

</template>
